<html>
<head>
    <title>Crear estudiante</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

    </head>
<h1 align="center" style="color: #5e9ca0;">Introduce Detalles del Estudiante&nbsp;</h1>
</br>

<p align="center">Nombre*:&nbsp; <input id="name" name="name" pattern="^[a-zA-Z]*$"/></p>
<form  align="center" onsubmit="on_submit(); return false;">

        <p>Clase*:&nbsp;
        <select class="btn btn-primary dropdown-toggle" id="class" name="class"  onchange="professionSelected(this)">
            <option value="">Por favor, seleccione la clase</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
            <option value="IX">IX</option>
            <option value="X">X</option>
        </select>
        </p>
    <p>Rol Nº*:&nbsp; <input id="roll-number" name="rollNumber" pattern="^[0-9]*$"/></p>
    <p>Sexo*:&nbsp;
    <label class="radio-inline"><input type="radio" name="gender" value="Mujer" >Mujer</label>
    <label class="radio-inline"><input type="radio" name="gender" value="Hombre" >Hombre</label>
    <label class="radio-inline"><input type="radio"  name="gender" value="Otro">¿Otro?</label></p>
<input type='reset'  class="btn btn-info"  value ='Limpiar'> <input type='submit' class="btn btn-primary" value ='Enviar'>

</form>
</html>

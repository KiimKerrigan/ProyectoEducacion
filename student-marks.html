<!DOCTYPE html>
<html>
<head>
    <title>Student-marks</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js" charset="utf-8"></script>
<script src="js/student-marks.js" charset="utf-8"></script>
</head>


    <p></p>
<h1 style="color: #5e9ca0;" align="center">Introduce Nota del estudiante</h1>
<p align="center" style="color: #5e5ede;">Nombre: <span id="name"></span></p>
<p align="center" style="color: #5e5ede;">Clase: <span id="class"></span></p>
<p align="center" style="color: #5e5ede;">Rol Nº: <span id="roll-number"></span></p>
<p align="center" style="color: #5e5ede;">Sexo: <span id="gender"></span></p>
    <form name="marks" action="student-details.html">
    <table class="table">
    <tbody>
    <tr>
        <td>Asignatura</td>
        <td>Máximo Notas</td>
        <td>Notas obtenidas</td>
    </tr>
    <tr>
        <td>Lenguaje</td>
        <td>100</td>
        <td><input name="lenguaje-marks" pattern="^(100|[0-9]|[0-9][0-9])$" placeholder="Introduce nota" onchange="calculate()"/></td>
    </tr>
    <tr>
        <td>Química</td>
        <td>100</td>
        <td><input name="quimica-marks" pattern="^(75|[0-9]|[0-9][0-9])$"  placeholder="Introduce nota" onchange="calculate()"/></td>
    </tr>
    <tr>
        <td>Sociales</td>
        <td>100</td>
        <td><input name="sociales-marks" pattern="^(1000|[0-9]|[0-9][0-9]|[0-9][0-9][0-9])$" placeholder="Introduce nota" onchange="calculate()"/></td>
    </tr>
    <tr>
        <td>Matemáticas</td>
        <td>100</td>
        <td><input name="matematicas-marks" pattern="^(100|[0-9]|[0-9][0-9])$" placeholder="Introduce nota" onchange="calculate()"/></td>
    </tr>
    <tr>
        <td>Ciencia</td>
        <td>100</td>
        <td><input name="ciencia-marks" placeholder="Introduce nota" onchange="calculate()"/></td>
    </tr>
    <tr>
        <td>Filosofía</td>
        <td>100</td>
        <td><input name="filosofia-marks" pattern="^(100|[0-9]|[0-9][0-9])$"  placeholder="Introduce nota" onchange="calculate()"/></td>
    </tr>
    <tr>
        <td>Nota total</td>
        <td>600</td>.
        <td id="total-marks"></td>
    </tr>
    <tr>
        <td>Porcentaje</td>
        <td>100</td>
        <td id="percentage"></td>
    </tr>
    </tbody>
</table>
<p align="center"><input type="reset" class="btn btn-info" value="Limpiar" /> <input type="submit" class="btn btn-primary" value="Enviar" /></p>
</form>
</html>
